<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-items">
    <app-cart-item *ngFor="let item of cartItems" [item]="item"></app-cart-item>
    
    <div class="cart-summary">
      <div class="cart-total">
        Total: ${{ cartTotal.toFixed(2) }}
      </div>
      <div class="delete-cart-container">
        <button class="delete-button" (click)="deleteCart()">
          Delete Cart
        </button>
      </div>
    </div>
  </div>
  
  <div *ngIf="!errorMessage && cartItems.length === 0" class="empty-cart">
    Your cart is empty
  </div>
</div>
